{% extends "report/report.html" %}


{% block report %}
	{% for metric, options in report.metrics.items() %}
		<section id="{{ metric }}">
			<h3>{{ options.name }}</h3>
			<div id="{{ metric }}-chart" class="chart"></div>
			<button class="btn show-hide" data-metric="{{ metric }}">Show Table</button>
			<table id="{{ metric }}-table" class="table hidden"></table>
		</section>
	{% endfor %}
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script src="https://code.highcharts.com/stock/highcharts-more.js"></script>
	<script src="/static/js/timeseries.js"></script>
	<script>
function timeseries(metric, options) {
	const dataUrl = `/static/json/${metric}.json`;
	options.chartId = `${metric}-chart`;
	options.tableId = `${metric}-table`;
	options.metric = metric;

	fetch(dataUrl)
		.then(response => response.text())
		.then(nljson => `[${nljson.replace(/\n/g, ',')}]`.replace(',]', ']'))
		.then(jsonStr => JSON.parse(jsonStr))
		.then(data => data.sort((a, b) => a.date < b.date ? -1 : 1))
		.then(data => {
			drawTimeseries(data, options);
			drawTimeseriesTable(data, options);
		});
}
{% for metric, options in report.metrics.items() %}
	timeseries('{{ metric }}', {{ options|tojson }});
{% endfor %}
	</script>
{% endblock %}
