{% extends "report/report.html" %}


{% block title %}{{ super() }} {{ "| " + start if start }}{% endblock %}

{% block report %}
	{% for metric, options in report.metrics.items() %}
		<section id="{{ metric }}">
			<h2>{{ options.name }}</h2>
			<div id="{{ metric }}-chart" class="chart"></div>
			<button class="btn show-hide">Show Tables</button>
			<table id="{{ metric }}-table-desktop" class="table hidden"></table>
			<table id="{{ metric }}-table-mobile" class="table hidden"></table>
		</section>
	{% endfor %}
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script src="/static/js/histogram.js"></script>
	<script>
function histogram(metric, date, options) {
	const dataUrl = `/static/json/${date}/${metric}.json`;
	fetch(dataUrl)
		.then(response => response.text())
		.then(nljson => `[${nljson.replace(/\n/g, ',')}]`.replace(',]', ']'))
		.then(jsonStr => JSON.parse(jsonStr))
		.then(data => {
			drawHistogram(data, `${metric}-chart`);
			drawHistogramTable(data, `${metric}-table-desktop`, `${metric}-table-mobile`);
		});
}
{% for metric, options in report.metrics.items() %}
	histogram('{{ metric }}', '{{ start }}', {{ options|tojson }});
{% endfor %}
	</script>
{% endblock %}
