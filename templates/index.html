{% extends "base.html" %}


{% block title %}HTTP Archive (beta){% endblock %}

{% block head %}
	{{ super() }}
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			height: 100vh;
			margin: 0;
			padding: 0;
			background-color: #dae2e4;
		}
		#coming-soon {
			text-transform: uppercase;
			font-family: sans-serif;
			font-size: 4em;
			font-weight: bold;
		}
		.blue {
			color: #04c7fd;
		}
		.red {
			color: #a62aa4;
		}
	</style>
{% endblock %}

{% block content %}
	<a href="https://github.com/HTTPArchive/beta.httparchive.org"><img src="/static/img/ha.png"></a>

	<div id="coming-soon"><span class="blue">coming</span> <span class="red">soon</span></div>
{% endblock %}
