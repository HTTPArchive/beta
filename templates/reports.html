{% extends "base.html" %}


{% block title %}Reports{% endblock %}

{% block head %}
	{{ super() }}
{% endblock %}

{% block content %}
	<h1>Reports</h1>

	<ul>
		{% for _,report in reports %}
		<li>
			<a href="{{ url_for('report', report_id=report.id, date=report.date) }}">
				{{ report.name }} {{ report.date if report.date }}
			</a>
		</li>
		{% endfor %}
	</ul>
{% endblock %}
