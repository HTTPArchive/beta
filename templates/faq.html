{% extends "main.html" %}


{% block title %}FAQ{% endblock %}

{% block main %}
	<section class="alt-light">
		<div class="container">
			<div class="col-lg-9 col-md-9 col-sm-10 col-xs-12">
				<h2>
					FAQ
				</h2>

				<ul>
					{% for question, answer in faq.FAQ.items() %}
						<li>
							<a href="#{{ faq.get_anchor(question) }}">
								{{ question }}
							</a>
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>

		{% for question, answer in faq.FAQ.items() %}
		<div class="container">
			<div class="col-lg-9 col-md-9 col-sm-10 col-xs-12">
				<h3 id="{{ faq.get_anchor(question) }}">
					{{ question }}
				</h3>

				<p>
					{{ answer | markdown }}
				</p>
			</div>
		</div>
		{% endfor %}
	</section>
{% endblock %}
